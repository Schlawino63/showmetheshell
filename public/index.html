<!doctype html><html>
    <head>
        <title>Showmetheshell</title>
        <link rel="stylesheet" href="/styles.css" type="text/css" />
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.json.min.js"></script>
        <script type="text/javascript" src="shell.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var ws = new WebSocket("ws://127.0.0.1:3000");

                var shell = new Shell();
                shell.onsend = function(message) {
                    ws.send(message);
                };

                ws.onerror = function(e) {
                    $('#disconnect').html('');
                    $('#container').html('Error: ' + e);
                };

                ws.onopen = function() {
                    $('#disconnect').html('<a href="#">Disconnect</a>');
                    $('#disconnect > a').click(function() { ws.close(); return false; });

                    $('#container').html('Connected. Initializing...');

                    shell.init();
                };

                ws.onmessage = function(e) {
                    var data = $.evalJSON(e.data);

                    if (data.type == 'history') {
                        for (var i = 0; i < data.history.length; i++) {
                            shell.updateRow(i + 1, data.history[i]);
                        }
                    }
                    else if (data.type == 'row') {
                        shell.updateRow(data.row, data.text);
                    }
                };

                ws.onclose = function() {
                    shell.close();
                    $('#disconnect').html('');
                    $('#container').html('Disconnected');
                };
            });
        </script>
        <link rel="stylesheet" href="styles.css" type="text/css" />

    </head>
    <body>
        <div id="disconnect"></div>
        <div id="container">
            Connecting...
        </div>
    </body>
</html>
